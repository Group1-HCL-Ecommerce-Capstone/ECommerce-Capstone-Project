<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-md-3">
            <h1>User Details</h1>
            <form #ProductForm="ngForm" (ngSubmit)="onSubmit(ProductForm)">
                <h3>Address</h3>
                <div class="form-group">
                    <label for="name"> Product Name: </label>
                    <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name"
                        required placeholder="Enter name" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="description"> Description: </label>
                    <input type="text" [(ngModel)]="product.description" class="form-control" id="description" name="description"
                        placeholder="Enter description" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="image"> Image Url: </label>
                    <input type="text" [(ngModel)]="product.image" class="form-control" id="image" name="image"
                        placeholder="Enter image" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="price"> Price: </label>
                    <input type="text" [(ngModel)]="product.price" class="form-control" id="price"
                        name="price" placeholder="Enter price" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="stock"> Stock: </label>
                    <input type="text" [(ngModel)]="product.stock" class="form-control" id="stock"
                        name="stock" placeholder="Enter stock" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="categories"> Categorieslabel></label>
                    <input type="text" [(ngModel)]="product.categories" class="form-control" id="categories" name="categories"
                        placeholder="Enter categories (DONT TEST FOR NOW)" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="UserDetails-submit" id="UserDetails-submit"
                                class="form-control btn btn-primary" value="Submit" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
