<div class="profile-card text-center">
    <div class="shield"></div>
    <!-- Display user's name if logged in -->
    <p *ngIf="isLoggedIn; else notUser">
        Hello {{name$ | async}}!
    </p>
    <!-- Generic welcome if not logged in -->
    <ng-template #notUser>
        Welcome
    </ng-template>

</div>
